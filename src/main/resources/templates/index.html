<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>ホテル検索</h1>
	<form th:action="@{/hotel/receive-form}" method="post">
		<input type="text" name="price">円以下<br>
		<button type="submit">検索</button>
	</form>
	
	<div th:unless="${hotelList == null}">
		<table border="1" th:each="list:${hotelList}">
			<tr>
				<td>ホテル名</td>
				<td th:text="${list.hotelName}">
					<span></span>
				</td>
			</tr>
			<tr>
				<td>最寄駅</td>
				<td th:text="${list.nearestStation}">
					<span></span>
				</td>
			</tr>
			<tr>
				<td>価格</td>
				<td th:text="${list.price}">
					<span></span>
				</td>
			</tr>
		</table><br>
	</div>
	
</body>
</html>
