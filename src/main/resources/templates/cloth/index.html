<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <link rel= "stylesheet" th:href ="@{/ex03.css}">
</head>
<body>

	<form th:action="@{/cloth/receive-form}" method="post">
		<input type="radio" name="gender" value="0" checked>Man<br>
		<input type="radio" name="gender" value="1">Woman<br>
		
		<select name="color">
			<option value="赤">赤</option>
			<option value="青">青</option>
			<option value="白">白</option>
			<option value="黄">黄</option>
		</select><br>
		<button type="submit">送信</button>
	</form><br>

	<div class="result" th:unless="${clothList == null}">
		<table th:each="cloth:${clothList}">
			<tr class="tablerow1">
				<td>ジャンル</td>
				<td th:text="${cloth.genre}"></td>
			</tr>
			<tr class="tablerow2">
				<td>サイズ</td>
				<td th:text="${cloth.size}"></td>
			</tr>
			<tr class="tablerow3">
				<td>価格</td>
				<td th:text="${cloth.price}"></td>
			</tr>
			
		</table>
	</div>
</body>
</html>
