<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" th:each="cloth:${clothList}">
		<tr>
			<td>ジャンル</td>
			<td th:text="${cloth.genre}"></td>
		</tr>
		<tr>
			<td>サイズ</td>
			<td th:text="${cloth.size}"></td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="${cloth.price}"></td>
		</tr>
		
	</table>
</body>
</html>
