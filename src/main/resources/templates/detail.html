<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:each="col:${team}">
		<strong>球団名</strong>
		<div th:text="${col.teamName}"></div>
		<strong>本拠地</strong>
		<div th:text="${col.headquarters}"></div>
		<strong>発足</strong>
		<div th:text="${col.inauguration}"></div>
		<strong>歴史</strong>
		<div th:text="${col.history}"></div>
		<a th:href="@{/team/showList}">戻る</a>
	</div>
</body>
</html>
