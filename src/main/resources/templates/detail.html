<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:each="team:${teamList}">
		<div th:text="${team.id}"></div>
		<div th:text="${team.leagueName}"></div>
		<div th:text="${team.teamName}"></div>
		<div th:text="${team.headquarters}"></div>
		<div th:text="${team.inauguration}"></div>
		<div th:text="${team.history}"></div>
	</div>
</body>
</html>
